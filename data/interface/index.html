			</table>
		</div>
		<div class="toolbar">
			<table>
				<tr>
					<td id="reload" title="Reload UI">

							<path d="M281.525,228.102l104.758-78.042 c12.082-12.085,12.082-24.259,0-36.342L281.525,35.674c-3.274-2.359-7.359-3.725-11.723-3.725c-10.992,0-19.803,8.536-19.803,19.083  v35.429C144.611,86.737,59.205,172.046,59.205,277.258c0,105.396,85.672,190.793,191.248,190.793 c98.03,0,178.809-73.498,189.977-168.169c0.092-0.275,0.367-3.187,0.367-4.455c0-9.992-8.181-18.169-18.261-18.169h-45.793 c-14.993,0-26.349,10.355-27.893,18.986c-8.811,46.156-49.519,80.954-98.397,80.954c-55.329,0-100.127-44.701-100.127-99.94 c0-55.064,44.523-99.667,99.674-99.941v35.437c0,10.541,8.811,19.076,19.803,19.076C274.166,231.83,278.251,230.471,281.525,228.102 z"/>

				</tr>
				<tr>
					<td id="support" title="Open support page">

						</svg>
					</td>
				</tr>
				<tr>
					<td id="donation" title="Make a donation">
						<svg height="12" width="12" viewBox="-0.709 -11.555 141.732 141.732">
							<path d="M140.314,37.654C140.314,16.858,123.402,0,102.537,0c-13.744,0-25.77,7.317-32.379,18.255C63.549,7.317,51.521,0,37.777,0 C16.912,0,0,16.858,0,37.654c0,10.821,4.588,20.57,11.922,27.438h-0.01l54.084,51.584c0.992,1.188,2.48,1.945,4.148,1.945 c1.545,0,2.936-0.653,3.92-1.696l54.346-51.833h-0.016C135.729,58.225,140.314,48.476,140.314,37.654"/>
						</svg>
					</td>
				</tr>
			</table>
		</div>
		<div class="container"></div>
			<canvas id="draw-on-page-canvas"></canvas>
			<div class="controls">
				<div class="options">
					<div class="item flex draw-brushing-selector">
						<button drag="disabled" id="Pencil" title="Pencil Brush"></button>
						<button drag="disabled" id="Circle" title="Circle Brush"></button>
						<button drag="disabled" id="Spray" title="Spray Brush"></button>
					</div>
					<div class="item flex draw-shape-selector">
						<button drag="disabled" id="Circle" title="Draw Circle"></button>
						<button drag="disabled" id="Hexagon" title="Draw Hexagon"></button>
						<button drag="disabled" id="Octagon" title="Draw Octagon"></button>
						<button drag="disabled" id="Rect" title="Draw Rectangle"></button>
						<button drag="disabled" id="Triangle" title="Draw Triangle"></button>
						<button drag="disabled" id="Line" title="Draw Line"></button>
						<button drag="disabled" id="Move" title="Move objects"></button>
					</div>
					<div class="item title flex">
						<label class="button" for="draw-brushing-line-color">Line</label>
						<label class="button" for="draw-shape-fill-color">Fill</label>
						<label class="button" for="draw-background-color">Background</label>
						<label class="button" for="draw-brushing-stroke-color">Stroke</label>
						<label class="button" for="draw-brushing-shadow-color">Shadow</label>
					</div>
					<div class="item flex">
						<input drag="disabled" type="color" id="draw-brushing-line-color">
						<input drag="disabled" type="color" id="draw-shape-fill-color">
						<input drag="disabled" type="color" id="draw-background-color">
						<input drag="disabled" type="color" id="draw-brushing-stroke-color">
						<input drag="disabled" type="color" id="draw-brushing-shadow-color">
					</div>
					<div class="separator flex"></div>
					<div class="item shrink">
						<label for="draw-brushing-line-width">Brush width (px)</label>
						<span class="info"></span><input drag="disabled" type="range" min="0" max="150" id="draw-brushing-line-width">
					</div>
					<div class="item shrink">
						<label for="draw-brushing-stroke-width">Stroke width (px)</label>
						<span class="info"></span><input drag="disabled" type="range" min="0" max="150" id="draw-brushing-stroke-width">
					</div>
					<div class="item shrink">
						<label for="draw-brushing-shadow-width">Shadow width (px)</label>
						<span class="info"></span><input drag="disabled" type="range" min="0" max="50" id="draw-brushing-shadow-width">
					</div>
					<div class="item shrink">
						<label for="draw-brushing-shadow-offset">Shadow offset (px)</label>
						<span class="info"></span><input drag="disabled" type="range" min="0" max="50" id="draw-brushing-shadow-offset">
					</div>
					<div class="item shrink">
						<label for="draw-brushing-line-opacity">Brush opacity (%)</label>
						<span class="info"></span><input drag="disabled" type="range" min="0" max="1" step="0.01" id="draw-brushing-line-opacity">
					</div>
					<div class="item shrink">
						<label for="draw-shape-fill-opacity">Shape opacity (%)</label>
						<span class="info"></span><input drag="disabled" type="range" min="0" max="1" step="0.01" id="draw-shape-fill-opacity">
					</div>
				</div>
				<div class="separator flex"></div>
				<div class="button flex fixed">
					<button drag="disabled" id="zoom-in" title="Zoom in (Shift + mouse wheel up)"></button>
					<button drag="disabled" id="zoom-out" title="Zoom out (Shift + mouse wheel down)"></button>
					<button drag="disabled" id="theme-dark" title="Switch to dark mode"></button>
				</div>
				<div class="button flex">
					<button drag="disabled" id="copy" title="Copy selection"></button>
					<button drag="disabled" id="paste" title="Paste clipboard"></button>
					<button drag="disabled" id="remove" title="Remove selection"></button>
					<button drag="disabled" id="clear" title="Clear all drawings"></button>
					<button drag="disabled" id="save" title="Save all drawings"></button>
					<button drag="disabled" id="theme" title="Change app theme color"></button>
					<button drag="disabled" id="hide" title="Show|Hide controls"></button>
          <input drag="disabled" id="theme-color" type="color">
				</div>
			</div>
		</div>

</html>
